<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <!-- Popup Container -->
    <div class="bg-yellow-400 shadow-lg rounded-lg p-6 w-80 relative">
        
        <!-- Header with Icon -->
        <div class="text-center mb-6">
            <img src="https://placehold.co/50x50" alt="Icon of food and drink" class="mx-auto mb-4">
            <h1 class="text-2xl font-bold text-white">Welcome!</h1>
            <p class="text-white text-sm">Sign in to Continue</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-4">
            <!-- Name Field -->
            <div class="relative">
                <input type="text" placeholder="Name" class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-yellow-600">
                <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            </div>

            <!-- Mobile Number Field -->
            <div class="relative">
                <input type="text" placeholder="Mobile No." class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-yellow-600">
                <i class="fas fa-mobile-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center mt-6">
                <button class="bg-black text-white p-3 rounded-full w-12 h-12 flex items-center justify-center">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>

        <!-- Terms and Conditions -->
        <div class="mt-4 flex items-center space-x-2">
            <input type="checkbox" id="terms" class="rounded text-yellow-500 focus:ring-yellow-500">
            <label for="terms" class="text-sm text-gray-700">I agree with Terms & Conditions!</label>
        </div>
    </div>

</body>
</html>
