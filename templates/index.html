{% extends 'base.html' %}

{% block title %}
    Welcome to Tomato
{% endblock %}

{% block content %}
    <!-- Categories Section -->
    <section class="mt-10">
        <h1 class="text-center text-4xl font-bold text-gray-800">What's on your mind?</h1>
        <div class="flex justify-center space-x-8 mt-8">
            <a href="/search?q=Burgers" class="text-center transform transition duration-500 hover:scale-110">
                <span class="text-gray-700 mt-3 block font-semibold">Burgers</span>
            </a>
            <a href="/search?q=North Indian" class="text-center transform transition duration-500 hover:scale-110">
                <span class="text-gray-700 mt-3 block font-semibold">North Indian</span>
            </a>
            <a href="/search?q=Pizzas" class="text-center transform transition duration-500 hover:scale-110">
                <span class="text-gray-700 mt-3 block font-semibold">Pizzas</span>
            </a>
            <a href="/search?q=Chinese" class="text-center transform transition duration-500 hover:scale-110">
                <span class="text-gray-700 mt-3 block font-semibold">Chinese</span>
            </a>
            <a href="/search?q=Rolls" class="text-center transform transition duration-500 hover:scale-110">
                <span class="text-gray-700 mt-3 block font-semibold">Rolls</span>
            </a>
            <a href="/search?q=Biryani" class="text-center transform transition duration-500 hover:scale-110">
                <span class="text-gray-700 mt-3 block font-semibold">Biryani</span>
            </a>
        </div>
    </section>

    <!-- Search Bar -->
    <section class="flex items-center justify-center min-h-[60vh]">
        <div class="w-full max-w-4xl">
            <form action="/search" method="GET" class="flex">
                <input type="text" name="q" placeholder="Search for restaurants, dishes, or cuisines..." 
                       class="w-full p-4 bg-white border border-gray-300 rounded-full shadow-lg text-lg focus:outline-none focus:ring-4 focus:ring-pink-500 transition">
                <button type="submit" class="ml-4 bg-pink-500 text-white px-6 py-4 rounded-lg">Search</button>
            </form>
        </div>
    </section>
{% endblock %}
